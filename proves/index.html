<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="icon" href="../frontend/public/imatges/logo.jpg"/>
    <title>
        Signepèdia - Paraula cercada
    </title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

  <body>
    <header>
      <img class="center" src="../frontend/public/imatges/logo_nom.jpg"/>
	</header>
    <div class="col">
	  <p>Aquest projecte creix amb la teva col·laboració!</p>
      <fieldset>
        <form action="/pujar_video" method="get">
          <input type="submit" class = "ghost-button" value="Afegeix un signe">

    <div class="col-principal">
      <fieldset>
        <form action="/" method="post">
          <input name="paraula" type="text" class="ghost-input" placeholder="Escriu una paraula" required>

      </fieldset>
	  <p class = "autor"><video width="480"  controls autoplay muted src="../frontend/public/videos/fi.mp4"></video>

    </div>
	<div class="col">
	  <p>Potser t'interessa mirar altres videos d'aquest noi tant guapo</p>
	</div>
    <footer class="reconeixements">
      Utilitzem les APIs de
      <a href="https://languagetool.org/">LanguageTool</a>
