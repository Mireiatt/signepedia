version: "3"
services:
    frontend:
        build: frontend
        restart: always
        ports:
            - "80:8080"
        depends_on:
            - backend
        environment:
            - CODACY_PROJECT_TOKEN
    backend:
        build: backend
        restart: always
        ports:
            - "5000:5000"
        volumes:
            - ./backend:/usr/src/app
        environment:
            - CODACY_PROJECT_TOKEN
    redis:
        image: redis
        restart: always
